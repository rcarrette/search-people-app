version: '3'
services:
  web: 
    image: docker-graphql-server
    build: ./
    command: node dist/src/index.js
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - "mongo"
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"